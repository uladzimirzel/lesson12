---

version: '3'
services:
  app:
    build:
        context: .
        dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - mysql
  mysql:
    image: mysql:5.7
    environment:
      MYSQL_HOST: 127.0.0.1
      MYSQL_DATABASE: app42
      MYSQL_USER: userdb
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
    expose:
      - "3306"
    volumes:
      - app42:/var/lib/mysql
volumes:
  app42: